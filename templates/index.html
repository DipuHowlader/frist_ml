<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styles */
body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
}

/* Container */
.container {
    width: 80%;
    margin: 0 auto;
}

/* Header and Navbar */
.header {
    background: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav {
    list-style: none;
    display: flex;
}

.nav li {
    margin: 0 10px;
}

.nav a {
    color: #fff;
    text-decoration: none;
}

.hero {
    margin-top: 20px;
}

.hero h1 {
    font-size: 2.5rem;
}

.hero p {
    font-size: 1.2rem;
    margin: 10px 0;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background: #5a67d8;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
}

/* Features Section */
.features {
    padding: 50px 0;
    background: #f4f4f4;
    text-align: center;
}

.feature-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.feature-item {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* Footer */
.footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

</style>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <h1 class="logo"><a href="#">BrandName</a></h1>
                <ul class="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="hero">
                <h1>Welcome to Our Landing Page</h1>
                <p>Your journey to success starts here.</p>
                <a href="#" class="btn">Get Started</a>
            </div>
        </div>
    </header>

    <section class="features">
        <div class="container">
            <h2>Features</h2>
            <div class="feature-grid">
                <div class="feature-item">
                    <h3>Feature 1</h3>
                    <p>Detail about feature 1.</p>
                </div>
                <div class="feature-item">
                    <h3>Feature 2</h3>
                    <p>Detail about feature 2.</p>
                </div>
                <div class="feature-item">
                    <h3>Feature 3</h3>
                    <p>Detail about feature 3.</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 BrandName. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
